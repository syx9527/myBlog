<!DOCTYPE html>
{% load static %}
{% load cache %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {#    <title>个人站点表</title>#}
    <link rel="stylesheet" href="{% static 'blog/css/home_site.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/article_detail.css' %}">
    <link rel="stylesheet" href="{% static 'blog/bs/css/bootstrap.css' %}">
    <link rel="shortcut icon" href="{% static 'blog/img/user.ico' %}" type="image/x-icon">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</head>
<body>

<div class="header">
    <div class="content">
        <p class="title">
            <span>{{ blog.title }}</span>
            <a href="" class="backend">管理</a>
        </p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% cache 15 hs %}
                {% load my_tags %}
                {% get_classification_style username %}
            {% endcache %}
        </div>
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="container">
    <li> © 2021 <a href="">CaesarTylor</a></li>
    <li> · Powered by <a href="">Django3.2.8</a></li>
</div>
</body>
</html>
