<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
        #avatar_img {
            margin-left: 20px;
        }

        #avatar {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
    <!--    <link rel="stylesheet" href="D:\Django学习\myBlog\static\blog\bs\css\bootstrap.css">-->

</head>

<body>

<h3>欢迎注册</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">

            <form id="form">
                {% csrf_token %}

                <!--渲染表单-->
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.auto_id }}">{{ field.label }}</label> {{ field }}
                        <span class="error pull-right"></span>
                    </div>
                {% endfor %}
                <!--头像-->
                <div class="form-group">
                    <br>
                    <label for="avatar">
                        头像
                        <img id="avatar_img" width="40" height="40" src="/static/img/default.png" alt="">
                    </label>

                    <input type="file" id="avatar" accept="image/*">
                    {# <input type="file" id="avatar" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"> #}
                </div>

                <br>
                <input type="button" class="btn btn-success reg_btn pull-left" value="注册">
                <!--  <input type="button" class="btn btn-default login_btn glyphicon-log-in"> -->

            </form>

        </div>


    </div>
</div>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script>
    // 头像预览
    $("#avatar").change(
        function () {
            // 获取一户选中的文件对象
            var file_boj = $(this)[0].files[0];

            // 获取文件对象的路径
            var reader = new FileReader();

            reader.readAsDataURL(file_boj);
            reader.onload = function () {
                $("#avatar_img").attr("src", reader.result);
            }
            //修改imgsrc属性，src=文件对象的路径


        }
    )


    // 基于ajax提交数据
    $(".reg_btn").click(function () {

        var form_data = new FormData();
        //获取表单数据
        console.log($("#form").serializeArray())
        var request_data = $("#form").serializeArray();

        $.each(request_data, function (index, data) {
            form_data.append(data.name, data.value)
        })


        form_data.append("user", $("#id_user").val());

        // form_data.append("pwd", $("#id_pwd").val());
        // form_data.append("re_pwd", $("#id_re_pwd").val());
        // form_data.append("email", $("#id_email").val());
        // form_data.append("csrfmiddlewaretoken", $("[name='csrfmiddlewaretoken']").val());

        form_data.append("avatar", $("#avatar")[0].files[0]);


        $.ajax({
            url: "",
            type: "post",

            // 有FormData，需要添加以下参数，不然报错
            contentType: false,
            processData: false,

            data: form_data,
            success: function (data) {
                console.log(data);

                $("span.error").html("") //清空提示
                $(".form-group").removeClass("has-error"); //清除输入框变红
                if (data.user) {
                    // 注册成功
                    location.href = "/login/"
                } else {


                    // 展示此次提交错误信息！
                    $.each(data.msg, function (field, error_list) {
                        console.log(field, error_list);
                        // 两次密码不一样
                        if (field === "__all__") {
                            $("#id_re_pwd").next().html(error_list[0]);
                            $("#id_re_pwd").parent().addClass("has-error")
                        }
                        // 注册失败

                        $("#id_" + field).next().html(error_list[0]); //错误提示
                        $("#id_" + field).parent().addClass("has-error"); //错误框变红
                    })
                }

            }

        })
    })
</script>

</body>

</html>
