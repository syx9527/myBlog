<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script
        src="/static/login_out/js/64d58efce2.js"
        crossorigin="anonymous"
></script>

<link rel="stylesheet" href="/static/login_out/css/style.css"/>
<title>Sign in & Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form id="login" method="post" class="sign-in-form">
                {% csrf_token %}
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>

                    <input type="text" id="login_user" placeholder="Username"/>

                </div>
                <span>555</span>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login_pwd" placeholder="Password"/>
                </div>
                <input type="button" value="Login" class="btn solid login_btn"/>
                <p class="social-text" style="color: red;opacity: 0;">这里是登录失败消息</p>
                <!--其他方式登录按钮，暂时取消-->

                <!--
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                -->
            </form>

            <form action="#" class="sign-up-form">
                {% csrf_token %}
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="up_user" placeholder="Username"/>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="up_pwd" placeholder="Password"/>

                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="up_re_pwd" placeholder="Password"/>
                </div>

                <!--邮箱由于认证问题暂时不添加-->
                <!--
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="up_email" placeholder="Email"/>
                </div>
                -->


                <input type="button" class="btn up_btn" value="Sign up"/>
                <p class="social-text" style="color: red;opacity: 0;">这里是注册失败消息</p>


                <!--其他方式登录按钮，暂时取消-->

                <!--
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                -->


            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <button class="btn transparent " id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="/static/login_out/img/log.svg" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                    laboriosam ad deleniti.
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img src="/static/login_out/img/register.svg" class="image" alt=""/>
        </div>
    </div>
</div>

<script src="/static/login_out/js/app.js"></script>
<script src="/static/assets/js/jquery-3.6.0.min.js"></script>
<script src="/static/login_out/js/login.js"></script>


</body>
</html>
